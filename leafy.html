<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leafie Dashboard</title>

<style>
:root{
  --bg:#f3fbf3;
  --panel:#ffffff;
  --accent:#2e7d32;
  --green:#66bb6a;
  --dark:#0f1720;
  --shadow:0 4px 10px rgba(30,80,50,0.06);
}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--dark);
  display:flex;
}
.sidebar{
  width:220px;
  background:#eaf6ea;
  padding:28px 20px;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.nav a{
  text-decoration:none;
  color:#2f4a50;
  padding:8px;
  border-radius:8px;
}
.nav a:hover{background:rgba(0,0,0,.05);}
.main{flex:1;padding:28px;}
.card{
  background:var(--panel);
  border-radius:10px;
  padding:18px;
  box-shadow:var(--shadow);
}
.grid{
  margin-top:18px;
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}
</style>
</head>

<body>
<aside class="sidebar">
  <div style="font-weight:700;color:var(--green)">üå± Leafie</div>
  <nav class="nav">
    <a href="leafy.html">üè† Dashboard</a>
    <a href="plants.html">üå± Plants</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </nav>
</aside>

<main class="main">
  <h1>Dashboard</h1>

  <div class="grid">
    <div class="card">
      <h3>Active Plant</h3>
      <div id="activePlant">Loading‚Ä¶</div>
    </div>
  </div>
</main>

<script>
function renderPlant(){
  const el = document.getElementById('activePlant');
  const plants = JSON.parse(localStorage.getItem('leafie.plants')||'[]');
  if(plants.length){
    el.textContent = plants[0].name || 'Your plant';
  }else{
    el.textContent = 'No plant selected';
  }
}
renderPlant();
</script>
</body>
</html>
